<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cache Admin Login</title>
    <link rel="stylesheet" href="/static/cache_login.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h1>🔐 Cache Admin</h1>
        <p>Enter your credentials to access the admin dashboard</p>
      </div>

      <!-- Status Messages -->
      <div id="status" class="status"></div>

      <!-- Loading Indicator -->
      <div id="loading" class="loading">Authenticating...</div>

      <form id="login-form">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="Enter username" required />
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter password"
            required
          />
        </div>

        <button type="submit" id="login-btn" class="login-btn">Login</button>
      </form>

      <div class="back-link">
        <a href="/">← Back to Chat</a>
      </div>
    </div>

    <script src="/static/cache_login.js"></script>
  </body>
</html>
