<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Client</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="floating-shapes-3d"></div>
    <div id="connecting-overlay" class="glass-overlay connecting-overlay">
      <div class="username-form">
        <h2>Connecting to server...</h2>
      </div>
    </div>
    <div class="header-bar">
      <div class="user-info">
        <span class="logged-in-text">Logged in as:</span>
        <span id="current-user" class="username-display"></span>
      </div>
      <button id="logout-btn">Logout</button>
    </div>

    <div id="private-chat-container">
      <div id="private-chat-header">
        <div class="chat-title-section">
          <span class="chat-title">Private Chat</span>
          <span class="chat-user" id="chat-user-name">with Username</span>
        </div>
        <div class="header-controls">
          <button id="minimize-private-chat" class="header-btn minimize-btn" title="Minimize">
            <svg
              width="14"
              height="14"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <line x1="5" y1="12" x2="19" y2="12" />
            </svg>
          </button>
          <button id="disconnect-private-chat" class="header-btn disconnect-btn" title="Disconnect">
            <svg
              width="14"
              height="14"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <circle cx="12" cy="12" r="3" />
              <path d="m8.5 8.5-1-1" />
              <path d="m15.5 15.5 1 1" />
              <path d="m15.5 8.5 1-1" />
              <path d="m8.5 15.5-1 1" />
            </svg>
          </button>
          <button id="close-private-chat" class="header-btn close-btn" title="Close">
            <svg
              width="14"
              height="14"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <line x1="18" y1="6" x2="6" y2="18" />
              <line x1="6" y1="6" x2="18" y2="18" />
            </svg>
          </button>
        </div>
      </div>
      <div id="private-chat-box"></div>
      <div id="private-chat-input-container">
        <input type="text" id="private-input" placeholder="Type a private message..." />
        <button id="private-send-btn">Send</button>
      </div>
    </div>
    <div id="invite-toast-container"></div>

    <div class="layout-container">
      <div class="users-toggle" id="users-toggle" title="Hide Users Panel">â—€</div>

      <div id="users-panel" class="panel-loading">
        <h3>Online Users</h3>
        <ul id="online-users" class="user-list"></ul>
      </div>

      <div class="main-container">
        <div id="chat-container">
          <div id="messages"></div>
          <form id="chat-form">
            <input
              type="text"
              id="message-input"
              placeholder="Type a message..."
              autocomplete="off"
            />
            <button type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>
    <div id="pm-footer"></div>

    <script src="/static/scripts.js"></script>
  </body>
</html>
